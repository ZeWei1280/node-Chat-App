<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        Chat App
        <div id="messages"></div>

        <form id="sendMessageForm">
            <input  id="sendMessageInput" name="message" placeholder="leave your message">
            <button id="sendMessageButton">Send</button>
        </form>  
        
        <button id="sendLocationButton">Send Location</button>

        <script id="message_template" type="text/html">
            <div>
                <p>{{createdAt}} - {{msg}}</p>
            </div>
        </script>

        
        
        <script id="locationMsg_template" type="text/html">
            <div>
                <p> {{createdAt}} - 
                    <a href="{{msg}}" target="_blank">My current location</a>
                </p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
